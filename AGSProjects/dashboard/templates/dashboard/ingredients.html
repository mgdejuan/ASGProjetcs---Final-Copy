{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INGREDIENT MANAGEMENTS</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/ingredients.css' %}"> 
</head>

<body>
  <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Dashboard</a>

  <div class="container">
    <h2>INGREDIENTS MANAGEMENTS</h2>

    <div class="form-section">
      <div>
        <label>Ingredient name:</label><br>
        <input type="text" id="IngredientName" placeholder="Enter ingredient name">
      </div>
      <div>
        <label>Price:</label><br>
        <input type="text" id="price" placeholder="Enter price">
      </div>
      <div>
        <label>Quantity:</label><br>
        <input type="number" id="quantity" placeholder="0" min="0">
      </div>
      <button class="add-btn" id="addIngredientBtn">Add Ingredient</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Ingredient name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="IngredientTableBody"></tbody>
    </table>
  </div>

  <script>
    const addBtn = document.getElementById('addIngredientBtn');
    const IngredientNameInput = document.getElementById('IngredientName');
    const priceInput = document.getElementById('price');
    const quantityInput = document.getElementById('quantity');
    const tableBody = document.getElementById('IngredientTableBody');

    let ingredients = JSON.parse(localStorage.getItem('ingredients')) || [];
    let idCounter = ingredients.length ? Math.max(...ingredients.map(i => i.id)) + 1 : 1;

    function saveToLocalStorage() {
      localStorage.setItem('ingredients', JSON.stringify(ingredients));
    }

    function renderTable() {
      tableBody.innerHTML = "";
      ingredients.forEach(ingredient => {
        const row = document.createElement('tr');
        // Using an inline input for quantity for simple local storage management
        row.innerHTML = `
          <td>${ingredient.id}</td>
          <td>${ingredient.name}</td>
          <td>${ingredient.price}</td>
          <td><input type="number" class="quantity-input" value="${ingredient.quantity}" min="0"></td>
          <td>
            <button class="action-btn edit-btn">Edit</button>
            <button class="action-btn delete-btn">Delete</button>
          </td>
        `;

        row.querySelector('.quantity-input').addEventListener('change', e => {
          ingredient.quantity = parseInt(e.target.value) || 0;
          saveToLocalStorage();
        });

        row.querySelector('.delete-btn').addEventListener('click', () => {
          ingredients = ingredients.filter(i => i.id !== ingredient.id);
          saveToLocalStorage();
          renderTable();
        });

        row.querySelector('.edit-btn').addEventListener('click', () => {
          const newName = prompt("Edit ingredient name:", ingredient.name);
          const newPrice = prompt("Edit price:", ingredient.price);
          const newQuantity = prompt("Edit quantity:", ingredient.quantity);

          if (newName !== null && newPrice !== null && newQuantity !== null) {
            ingredient.name = newName.trim() || ingredient.name;
            ingredient.price = newPrice.trim() || ingredient.price;
            ingredient.quantity = parseInt(newQuantity) || ingredient.quantity;
            saveToLocalStorage();
            renderTable();
          }
        });

        tableBody.appendChild(row);
      });
    }

    function addIngredient() {
      const name = IngredientNameInput.value.trim();
      const price = priceInput.value.trim();
      const quantity = parseInt(quantityInput.value) || 0;

      if (!name || !price) {
        alert("Please fill out the name and price!");
        return;
      }

      const newIngredient = {
        id: idCounter++,
        name,
        price,
        quantity
      };

      ingredients.push(newIngredient);
      saveToLocalStorage();
      renderTable();

      IngredientNameInput.value = "";
      priceInput.value = "";
      quantityInput.value = "";
    }

    addBtn.addEventListener('click', addIngredient);
    renderTable();
  </script>
</body>
</html>
