{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredients Management</title>
    <link rel="stylesheet" href="{% static 'css/crud.css' %}">
</head>
<body>
<div class="container">

    <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Dashboard</a>

    <h1>Ingredients Management</h1>

    <form method="post" class="create-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Ingredient Name</label>
            <input type="text" id="name" name="name" placeholder="Enter ingredient name" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity (kg or pcs)</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
        </div>
        <button type="submit">Add Ingredient</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Ingredient Name</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in ingredients %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.quantity }}</td>
                <td class="action-buttons">
                    <a href="{% url 'update_ingredient' i.id %}">
                        <button type="button" class="edit-btn">Edit</button>
                    </a>
                    <a href="{% url 'delete_ingredient' i.id %}">
                        <button type="button" class="delete-btn">Delete</button>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No ingredients added yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>

</div>
</body>
</html>
