{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toppings Management</title>
    <link rel="stylesheet" href="{% static 'css/crud.css' %}">
</head>
<body>
<div class="container">
    <h1>Toppings Management</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="topping">Topping Name</label>
            <input type="text" id="topping" name="topping" placeholder="Enter topping name" required>
        </div>
        <div class="form-group">
            <label for="price">Additional Price (₱)</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required>
        </div>
        <button type="submit">Add Topping</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Topping Name</th>
            <th>Additional Price (₱)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Sprinkles</td>
            <td>10</td>
            <td class="action-buttons">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
