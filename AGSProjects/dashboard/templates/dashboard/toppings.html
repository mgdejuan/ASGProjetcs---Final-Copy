{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toppings Management</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/toppings.css' %}"> 
</head>
<body>

<a href="{% url 'home' %}" class="back-btn">‚Üê Back to Dashboard</a>

<div class="container">
  <h2>TOPPINGS MANAGEMENT</h2>

<div class="form-section">
  <form method="POST" action="{% url 'toppings' %}">
    {% csrf_token %}
    <div style="display: flex; gap: 10px; align-items: flex-end;">
      <div style="display: flex; flex-direction: column;">
        <label>Topping name:</label>
        <input type="text" name="name" placeholder="Enter topping name" required>
      </div>
      <div style="display: flex; flex-direction: column;">
        <label>Price:</label>
        <input type="text" name="price" placeholder="Enter price" required>
      </div>
      <div>
        <button type="submit" class="add-btn">Add Topping</button>
      </div>
    </div>
  </form>
</div>


  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      {% for topping in toppings %}
      <tr data-id="{{ topping.id }}">
        <td>{{ topping.id }}</td>
        <td>{{ topping.name }}</td>
        <td>{{ topping.price }}</td>
        <td>
          <a href="{% url 'update_topping' topping.id %}" class="action-btn edit-btn">Edit</a>
          <a href="{% url 'delete_topping' topping.id %}" class="action-btn delete-btn">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No toppings found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
  const searchInput = document.getElementById('searchInput');
  const sortSelect = document.getElementById('sortSelect');
  const tableBody = document.getElementById('tableBody');

  function renderTable() {
    const rows = Array.from(tableBody.querySelectorAll('tr'));
    const searchTerm = searchInput.value.toLowerCase();

    rows.forEach(row => {
      const name = row.children[1].textContent.toLowerCase();
      const price = row.children[2].textContent.toLowerCase();
      row.style.display = (name.includes(searchTerm) || price.includes(searchTerm)) ? '' : 'none';
    });

    const sortValue = sortSelect.value;
    if (!sortValue) return;

    rows.sort((a, b) => {
      const nameA = a.children[1].textContent.toLowerCase();
      const nameB = b.children[1].textContent.toLowerCase();
      const priceA = parseFloat(a.children[2].textContent);
      const priceB = parseFloat(b.children[2].textContent);

      switch(sortValue) {
        case 'nameAsc': return nameA.localeCompare(nameB);
        case 'nameDesc': return nameB.localeCompare(nameA);
        case 'priceAsc': return priceA - priceB;
        case 'priceDesc': return priceB - priceA;
      }
    });

    rows.forEach(row => tableBody.appendChild(row));
  }

  searchInput.addEventListener('input', renderTable);
  sortSelect.addEventListener('change', renderTable);
</script>

</body>
</html>
