{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toppings Management</title>
    <link rel="stylesheet" href="{% static 'css/crud.css' %}">
</head>
<body>
<div class="container">

    <a href="{% url 'home' %}" class="back-btn">← Back to Dashboard</a>

    <h1>Toppings Management</h1>

    <form method="post" class="create-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Topping Name</label>
            <input type="text" id="name" name="name" placeholder="Enter topping name" required>
        </div>
        <div class="form-group">
            <label for="price">Price (₱)</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required>
        </div>
        <button type="submit">Add Topping</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Topping Name</th>
                <th>Price (₱)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for t in toppings %}
            <tr>
                <td>{{ t.id }}</td>
                <td>{{ t.name }}</td>
                <td>{{ t.price }}</td>
                <td class="action-buttons">
                    <a href="{% url 'update_topping' t.id %}">
                        <button type="button" class="edit-btn">Edit</button>
                    </a>
                    <a href="{% url 'delete_topping' t.id %}">
                        <button type="button" class="delete-btn">Delete</button>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No toppings added yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>

</div>
</body>
</html>
