{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOPPINGS MANAGEMENTS</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/toppings.css' %}">
</head>

<body>
  <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Dashboard</a>

  <div class="container">
    <h2>TOPPINGS MANAGEMENTS</h2>

    <div class="form-section">
      <div>
        <label>Toppings name:</label><br>
        <input type="text" id="toppingName" placeholder="Enter topping name">
      </div>
      <div>
        <label>Quantity:</label><br>
        <input type="number" id="quantity" placeholder="0" min="0">
      </div>
      <div>
        <label>Price:</label><br>
        <input type="text" id="price" placeholder="Enter price">
      </div>
      <button class="add-btn" id="addToppingBtn">Add Toppings</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID:</th>
          <th>Toppings name:</th>
          <th>Price:</th>
          <th>Quantity:</th>
          <th>Actions:</th>
        </tr>
      </thead>
      <tbody id="toppingTableBody">
        </tbody>
    </table>
  </div>

  <script>
    const addBtn = document.getElementById('addToppingBtn');
    const toppingNameInput = document.getElementById('toppingName');
    const priceInput = document.getElementById('price');
    const quantityInput = document.getElementById('quantity');
    const tableBody = document.getElementById('toppingTableBody');

    let toppings = JSON.parse(localStorage.getItem('toppings')) || [];
    let idCounter = toppings.length ? Math.max(...toppings.map(t => t.id)) + 1 : 1;

    function saveToLocalStorage() {
      localStorage.setItem('toppings', JSON.stringify(toppings));
    }

    function renderTable() {
      tableBody.innerHTML = "";
      toppings.forEach(topping => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${topping.id}</td>
          <td>${topping.name}</td>
          <td>${topping.price}</td>
          <td><input type="number" class="quantity-input" value="${topping.quantity}" min="0"></td>
          <td>
            <button class="action-btn edit-btn">Edit</button>
            <button class="action-btn delete-btn">Delete</button>
          </td>
        `;

        // Quantity update
        row.querySelector('.quantity-input').addEventListener('change', e => {
          topping.quantity = parseInt(e.target.value) || 0;
          saveToLocalStorage();
        });

        // Delete
        row.querySelector('.delete-btn').addEventListener('click', () => {
          toppings = toppings.filter(t => t.id !== topping.id);
          saveToLocalStorage();
          renderTable();
        });

        // Edit
        row.querySelector('.edit-btn').addEventListener('click', () => {
          const newName = prompt("Edit topping name:", topping.name);
          const newPrice = prompt("Edit price:", topping.price);
          const newQuantity = prompt("Edit quantity:", topping.quantity);

          if (newName !== null && newPrice !== null && newQuantity !== null) {
            topping.name = newName.trim() || topping.name;
            topping.price = newPrice.trim() || topping.price;
            topping.quantity = parseInt(newQuantity) || topping.quantity;
            saveToLocalStorage();
            renderTable();
          }
        });

        tableBody.appendChild(row);
      });
    }

    function addTopping() {
      const name = toppingNameInput.value.trim();
      const price = priceInput.value.trim();
      const quantity = parseInt(quantityInput.value) || 0;

      if (!name || !price) {
        alert("Please fill out the name and price!");
        return;
      }

      const newTopping = {
        id: idCounter++,
        name,
        price,
        quantity
      };

      toppings.push(newTopping);
      saveToLocalStorage();
      renderTable();

      toppingNameInput.value = "";
      priceInput.value = "";
      quantityInput.value = "";
    }

    addBtn.addEventListener('click', addTopping);
    renderTable();
  </script>
</body>
</html>
