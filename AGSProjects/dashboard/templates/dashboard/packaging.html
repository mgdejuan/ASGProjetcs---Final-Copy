{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Packaging Management</title>
    <link rel="stylesheet" href="{% static 'css/crud.css' %}">
</head>
<body>
<div class="container">

    <a href="{% url 'home' %}" class="back-btn">← Back to Dashboard</a>

    <h1>Packaging Management</h1>

    <!-- Create Packaging Form -->
    <form method="post" class="create-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="type">Packaging Type</label>
            <input type="text" id="type" name="type" placeholder="Enter packaging type" required>
        </div>
        <div class="form-group">
            <label for="cost">Cost (₱)</label>
            <input type="number" id="cost" name="cost" placeholder="Enter packaging cost" required>
        </div>
        <button type="submit">Add Packaging</button>
    </form>

    <!-- Display Existing Packaging -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Packaging Type</th>
                <th>Cost (₱)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for p in packaging_list %}
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.type }}</td>
                <td>{{ p.cost }}</td>
                <td class="action-buttons">
                    <a href="{% url 'update_packaging' p.id %}">
                        <button type="button" class="edit-btn">Edit</button>
                    </a>
                    <a href="{% url 'delete_packaging' p.id %}">
                        <button type="button" class="delete-btn">Delete</button>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No packaging items added yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>

</div>
</body>
</html>
