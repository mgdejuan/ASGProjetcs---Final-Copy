{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Packaging Management</title>
    <link rel="stylesheet" href="{% static 'css/crud.css' %}">
</head>
<body>
<div class="container">
    <h1>Packaging Management</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="type">Packaging Type</label>
            <input type="text" id="type" name="type" placeholder="Enter packaging type" required>
        </div>
        <div class="form-group">
            <label for="cost">Cost (₱)</label>
            <input type="number" id="cost" name="cost" placeholder="Enter cost" required>
        </div>
        <button type="submit">Add Packaging</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Packaging Type</th>
            <th>Cost (₱)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Cup</td>
            <td>5</td>
            <td class="action-buttons">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
