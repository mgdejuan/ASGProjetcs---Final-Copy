{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packaging Management</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/packaging.css' %}"> 
</head>
<body>

<a href="{% url 'home' %}" class="back-btn">‚Üê Back to Dashboard</a>

<div class="container">
  <h2>PACKAGING MANAGEMENT</h2>

 <div class="form-section">
  <form method="POST" action="{% url 'packaging' %}">
    {% csrf_token %}
    <div style="display: flex; gap: 10px; align-items: flex-end;">
      <div style="display: flex; flex-direction: column;">
        <label>Packaging type:</label>
        <input type="text" name="type" placeholder="Enter packaging type" required>
      </div>
      <div style="display: flex; flex-direction: column;">
        <label>Cost:</label>
        <input type="text" name="cost" placeholder="Enter cost" required>
      </div>
      <div>
        <button type="submit" class="add-btn">Add Packaging</button>
      </div>
    </div>
  </form>
</div>


  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Cost</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      {% for pack in packaging_list %}
      <tr data-id="{{ pack.id }}">
        <td>{{ pack.id }}</td>
        <td>{{ pack.type }}</td>
        <td>{{ pack.cost }}</td>
        <td>
          <a href="{% url 'update_packaging' pack.id %}" class="action-btn edit-btn">Edit</a>
          <a href="{% url 'delete_packaging' pack.id %}" class="action-btn delete-btn">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No packaging found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

    });
