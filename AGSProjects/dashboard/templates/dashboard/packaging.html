{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PACKAGING MANAGEMENTS</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/packaging.css' %}">
</head>

<body>
  <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Dashboard</a>

  <div class="container">
    <h2>PACKAGING MANAGEMENTS</h2>

    <div class="form-section">
      <div>
        <label>Packaging name:</label><br>
        <input type="text" id="PackagingName" placeholder="Enter packaging name">
      </div>
      <div>
        <label>Quantity:</label><br>
        <input type="number" id="quantity" placeholder="0" min="0">
      </div>
      <div>
        <label>Price:</label><br>
        <input type="text" id="price" placeholder="Enter price">
      </div>
      <button class="add-btn" id="addPackagingBtn">Add Packaging</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID:</th>
          <th>Packaging name:</th>
          <th>Price:</th>
          <th>Quantity:</th>
          <th>Actions:</th>
        </tr>
      </thead>
      <tbody id="PackagingTableBody">
        </tbody>
    </table>
  </div>

  <script>
    const addBtn = document.getElementById('addPackagingBtn');
    const PackagingNameInput = document.getElementById('PackagingName');
    const priceInput = document.getElementById('price');
    const quantityInput = document.getElementById('quantity');
    const tableBody = document.getElementById('PackagingTableBody');

    let Packaging = JSON.parse(localStorage.getItem('Packaging')) || [];
    let idCounter = Packaging.length ? Math.max(...Packaging.map(t => t.id)) + 1 : 1;

    function saveToLocalStorage() {
      localStorage.setItem('Packaging', JSON.stringify(Packaging));
    }

    function renderTable() {
      tableBody.innerHTML = "";
      Packaging.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td><input type="number" class="quantity-input" value="${item.quantity}" min="0"></td>
          <td>
            <button class="action-btn edit-btn">Edit</button>
            <button class="action-btn delete-btn">Delete</button>
          </td>
        `;

        // Quantity update
        row.querySelector('.quantity-input').addEventListener('change', e => {
          item.quantity = parseInt(e.target.value) || 0;
          saveToLocalStorage();
        });

        // Delete
        row.querySelector('.delete-btn').addEventListener('click', () => {
          Packaging = Packaging.filter(p => p.id !== item.id);
          saveToLocalStorage();
          renderTable();
        });

        // Edit
        row.querySelector('.edit-btn').addEventListener('click', () => {
          const newName = prompt("Edit packaging name:", item.name);
          const newPrice = prompt("Edit price:", item.price);
          const newQuantity = prompt("Edit quantity:", item.quantity);

          if (newName !== null && newPrice !== null && newQuantity !== null) {
            item.name = newName.trim() || item.name;
            item.price = newPrice.trim() || item.price;
            item.quantity = parseInt(newQuantity) || item.quantity;
            saveToLocalStorage();
            renderTable();
          }
        });

        tableBody.appendChild(row);
      });
    }

    function addPackaging() {
      const name = PackagingNameInput.value.trim();
      const price = priceInput.value.trim();
      const quantity = parseInt(quantityInput.value) || 0;

      if (!name || !price) {
        alert("Please fill out the name and price!");
        return;
      }

      const newPackaging = {
        id: idCounter++,
        name,
        price,
        quantity
      };

      Packaging.push(newPackaging);
      saveToLocalStorage();
      renderTable();

      PackagingNameInput.value = "";
      priceInput.value = "";
      quantityInput.value = "";
    }

    addBtn.addEventListener('click', addPackaging);
    renderTable();
  </script>
</body>
</html>
