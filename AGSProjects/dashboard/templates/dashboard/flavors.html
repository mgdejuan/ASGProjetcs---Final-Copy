{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flavors Management</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/flavors.css' %}"> 
</head>
<body>

<a href="{% url 'home' %}" class="back-btn">‚Üê Back to Dashboard</a>

<div class="container">
  <h2>FLAVORS MANAGEMENT</h2>

  <!-- Add / Update Flavor Form -->
  <div class="form-section">
    <form method="POST" action="{% url 'flavors' %}">
      {% csrf_token %}
      <div style="display: flex; gap: 10px; align-items: flex-end;">
        <div style="display: flex; flex-direction: column;">
          <label>Flavor Name:</label>
          <input type="text" name="name" placeholder="Enter flavor name" value="{{ flavor_to_edit.name|default_if_none:'' }}" required>
        </div>
        <div style="display: flex; flex-direction: column;">
          <label>Price:</label>
          <input type="text" name="price" placeholder="Enter price" value="{{ flavor_to_edit.price|default_if_none:'' }}" required>
        </div>
        <div style="display: flex; flex-direction: column;">
          <label>Quantity:</label>
          <input type="number" name="quantity" placeholder="Enter quantity" value="{{ flavor_to_edit.quantity|default_if_none:0 }}" min="0" required>
        </div>
        <div>
          <button type="submit" class="add-btn">
            {% if flavor_to_edit %}Update{% else %}Add{% endif %}
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Flavors Table -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Flavor Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for f in flavors %}
      <tr>
        <td>{{ f.id }}</td>
        <td>{{ f.name }}</td>
        <td>{{ f.price }}</td>
        <td>{{ f.quantity }}</td>
        <td>
          <a href="{% url 'update_flavor' f.id %}" class="action-btn edit-btn">Edit</a>
          <a href="{% url 'delete_flavor' f.id %}" class="action-btn delete-btn">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No flavors found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
